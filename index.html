<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/normalize.css" />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="hero">
        <img src="./img/illustration-hero.svg" alt="hero image" />
      </div>
      <div class="pad">
        <div class="header">
          <h2 class="title">Order Summary</h2>
          <p class="text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="plan">
          <div class="music">
            <img src="./img/icon-music.svg" alt="music icon" />
          </div>
          <div class="plan__content">
            <h5>Annual Plan</h5>
            <p>$59.99/year</p>
          </div>
          <button class="change__btn" type="button">Change</button>
        </div>
        <button class="payment__btn" type="button">Proceed to Payment</button>
        <button class="cancel__btn" type="button">Cancel Order</button>
      </div>
    </main>
  </body>
</html>
